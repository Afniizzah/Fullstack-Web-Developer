<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
    <style>
        h1 {
            font-size: 25px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #d77676;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #eb7373;
        }
    </style>
</head>
<body>
    <h1>Data Pegawai</h1>
    <table>
        <thead>
            <tr>
                <th>Nama Pegawai</th>
                <th>Umur</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>BPJS</th>
                <th>Tunjangan Keluarga</th>
                <th>Total Gaji</th>
            </tr>
        </thead>
        <tbody id="data-pegawai">
            <!-- Data pegawai akan ditambahkan di sini -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="8">Total Gaji</td>
                <td id="total-gaji"></td>
            </tr>
        </tfoot>
    </table>

    <script>
        // Data pegawai
        const pegawai = {
            nama: "Dodi Prayodi",
            umur: 25,
            jabatan: "manajer",
            status: "menikah"
        };

        // Gaji Pokok berdasarkan jabatan
        let gajiPokok;
        switch (pegawai.jabatan.toLowerCase()) {
            case "manajer":
                gajiPokok = 15000000; // 15 juta
                break;
            case "asisten manajer":
                gajiPokok = 10000000; // 10 juta
                break;
            case "staff":
                gajiPokok = 5000000; // 5 juta
                break;
            default:
                gajiPokok = 0;
        }

        // Tunjangan Jabatan
        const tunjanganJabatan = gajiPokok * 0.15;

        // BPJS
        const bpjs = gajiPokok * 0.10;

        // Tunjangan Keluarga
        const tunjanganKeluarga = pegawai.status === "menikah" ? gajiPokok * 0.20 : 0;

        // Total Gaji
        const totalGaji = gajiPokok + tunjanganJabatan + bpjs + tunjanganKeluarga;

        // Menambahkan data pegawai ke dalam tabel
        const tbody = document.getElementById("data-pegawai");
        tbody.innerHTML = `
            <tr>
                <td>${pegawai.nama}</td>
                <td>${pegawai.umur}</td>
                <td>${pegawai.jabatan}</td>
                <td>${pegawai.status}</td>
                <td>Rp ${gajiPokok.toLocaleString()}</td>
                <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
                <td>Rp ${bpjs.toLocaleString()}</td>
                <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
                <td>Rp ${totalGaji.toLocaleString()}</td>
            </tr>
        `;

        // Menampilkan total gaji
        document.getElementById("total-gaji").innerText = `Rp ${totalGaji.toLocaleString()}`;
    </script>

</body>
</html>
