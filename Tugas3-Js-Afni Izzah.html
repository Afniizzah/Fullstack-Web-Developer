<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Pesanan Toko Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4; /* Warna latar belakang halaman */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #81cea4; /* Warna latar belakang tabel */
        }
        table, th, td {
            border: 1px solid #7edf8c; /* Warna border tabel */
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #3bc640; /* Warna latar belakang header tabel */
            color: white; /* Warna teks header tabel */
        }
        tr:nth-child(even) {
            background-color: #f2f2f2; /* Warna latar belakang baris genap */
        }
        tr:hover {
            background-color: #ddd; /* Warna latar belakang saat hover */
        }
    </style>
</head>
<body>

<h1>Sistem Manajemen Pesanan Toko Online</h1>

<h2>Daftar Produk</h2>
<table id="produkTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Harga</th>
            <th>Stok</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        <!-- Daftar produk akan ditampilkan di sini -->
    </tbody>
</table>

<h2>Tambah Produk</h2>
<label for="nama">Nama:</label>
<input type="text" id="nama" required>
<label for="harga">Harga:</label>
<input type="number" id="harga" required>
<label for="stok">Stok:</label>
<input type="number" id="stok" required>
<button onclick="tambahProduk()">Tambah Produk</button>

<script>
    // Array untuk menyimpan daftar produk
    let produkToko = [
        { id: 1, nama: "Laptop", harga: 7000000, stok: 5 },
        { id: 2, nama: "Mouse", harga: 200000, stok: 10 },
        { id: 3, nama: "Keyboard", harga: 350000, stok: 7 }
    ];

    // Fungsi untuk menampilkan daftar produk
    function tampilkanProduk() {
        const tableBody = document.querySelector("#produkTable tbody");
        tableBody.innerHTML = ""; // Kosongkan tabel sebelum menampilkan ulang

        produkToko.forEach(produk => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${produk.id}</td>
                <td>${produk.nama}</td>
                <td>${produk.harga}</td>
                <td>${produk.stok}</td>
                <td><button onclick="hapusProduk(${produk.id})">Hapus</button></td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Fungsi untuk menambahkan produk baru
    function tambahProduk() {
        const nama = document.getElementById("nama").value;
        const harga = parseInt(document.getElementById("harga").value);
        const stok = parseInt(document.getElementById("stok").value);

        const idBaru = produkToko.length > 0 ? produkToko[produkToko.length - 1].id + 1 : 1;
        const produkBaru = { id: idBaru, nama: nama, harga: harga, stok: stok };
        produkToko.push(produkBaru);

        // Kosongkan input setelah menambah produk
        document.getElementById("nama").value = "";
        document.getElementById("harga").value = "";
        document.getElementById("stok").value = "";

        tampilkanProduk(); // Tampilkan produk terbaru
    }

    // Fungsi untuk menghapus produk berdasarkan id
    function hapusProduk(id) {
        const index = produkToko.findIndex(produk => produk.id === id);
        if (index !== -1) {
            produkToko.splice(index, 1);
            tampilkanProduk(); // Tampilkan produk terbaru setelah penghapusan
        } else {
            alert(`Produk dengan ID ${id} tidak ditemukan.`);
        }
    }

    // Tampilkan produk awal saat halaman dimuat
    tampilkanProduk();
</script>

</body>
</html>
